<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/common.css">
    <link rel="stylesheet" href="assets/styles/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Golf Clicker - Contact</title>
    <meta name="description" content="Contactez-nous pour toute question concernant Golf Clicker, nous serons ravis de vous répondre.">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><img src="assets/images/drapeau_golf.png" alt="Logo Golf Clicker"></a>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact mt-10">
            <p class="message_contact">
                Pour nous contacter veuillez,<br> remplir le formulaire.<br>
                Nous nous eforcerons de<br> vous répondre dans les plus bref délais.
            </p>

            <form class="formulaire_contact">
                <select class="select" name="Genre">
                    <option value="Genre">Genre</option>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                </select>
                <div class="formulaire_prenom">
                    <input type="text" class="input-field" placeholder="Prénom" required />
                    <label class="input-label">Prénom</label>
                </div>
                <div class="formulaire_email">
                    <input type="text" class="input-field" placeholder="Email" required />
                    <label class="input-label">Adresse email</label>
                </div>
                <div class="formulaire_message">
                    <input type="text" class="input-field" placeholder="Message" required />
                    <label class="input-label">Entrer votre message</label>
                </div>
                <div class="formulaire_submit">
                    <button class="bouton">Envoyer</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p> 2024 - Golf Clicker - Tous droits réservés</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Animation des champs du formulaire
        const inputFields = document.querySelectorAll('.input-field');

        inputFields.forEach(field => {
            field.addEventListener('focus', () => {
                field.parentElement.classList.add('active');
            });

            field.addEventListener('blur', () => {
                if (field.value.trim() === '') {
                    field.parentElement.classList.remove('active');
                }
            });
        });

        // Validation du formulaire
        const form = document.querySelector('.formulaire_contact');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulation d'envoi de formulaire
            const submitBtn = document.querySelector('.bouton');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';

            setTimeout(() => {
                form.innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <h3>Message envoyé !</h3>
                        <p>Merci de nous avoir contacté. Nous vous répondrons dans les plus brefs délais.</p>
                        <a href="index.html" class="bouton"><i class="fas fa-home"></i> Retour à l'accueil</a>
                    </div>
                `;
            }, 1500);
        });
    </script>
</body>

</html>
